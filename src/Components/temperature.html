<div id="temperature-converter">
    <h2>Temperature Converter</h2>
    <div id="temperature-form-container">
        <form id="temperature-form">
            <label for="temperature-input">Enter temperature:</label>
            <input type="number" id="temperature-input" placeholder="Enter value" required />

            <label for="from-unit">From:</label>
            <select id="from-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <label for="to-unit">To:</label>
            <select id="to-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
    <div id="temperature-result-container" style="display: none;">
        <p id="temperature-result"></p>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
    const temperatureForm = document.getElementById('temperature-form');
    const temperatureResultContainer = document.getElementById('temperature-result-container');
    const temperatureResultText = document.getElementById('temperature-result');
    const resetButton = document.getElementById('reset-button');

    const conversionRates = {
        celsius: {
            fahrenheit: (temp) => (temp * 9/5) + 32,
            kelvin: (temp) => temp + 273.15
        },
        fahrenheit: {
            celsius: (temp) => (temp - 32) * 5/9,
            kelvin: (temp) => (temp - 32) * 5/9 + 273.15
        },
        kelvin: {
            celsius: (temp) => temp - 273.15,
            fahrenheit: (temp) => (temp - 273.15) * 9/5 + 32
        }
    }

    temperatureForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const temperatureInput = parseFloat(document.getElementById('temperature-input').value);
        const fromUnit = document.getElementById('from-unit').value;
        const toUnit = document.getElementById('to-unit').value;

        if (!isNaN(temperatureInput)) {
            let convertedValue;
            if (fromUnit === toUnit) {
                convertedValue = temperatureInput;
            } else {
                convertedValue = conversionRates[fromUnit][toUnit](temperatureInput);
            }

            temperatureResultText.textContent = `${temperatureInput} ${fromUnit} is equal to ${convertedValue.toFixed(2)} ${toUnit}.`;
            temperatureForm.style.display = 'none';
            temperatureResultContainer.style.display = 'block';
        } else {
            alert('Please enter a valid number.');
        }
    });

    resetButton.addEventListener('click', function () {
        temperatureForm.reset();
        temperatureForm.style.display = 'block';
        temperatureResultContainer.style.display = 'none';
    });
</script>
