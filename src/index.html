<!-- 
You are required to build a simple web app that can convert between different units of measurement.
It can convert units of length, weight, volume, area, temperature, and more.
The user can input a value and select the units to convert from and to. The application will then display the converted value.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple and efficient unit converter web app to convert between length, weight, temperature, and more.">
    <meta name="keywords" content="unit converter, length converter, weight converter, temperature converter, measurement converter">
    <meta name="author" content="Juan Franco">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Unit Converter">
    <meta property="og:description" content="Convert units of measurement easily with our Unit Converter web app.">
    <meta property="og:image" content="/assets/logoconverter.png">
    <meta property="og:url" content="https://unit-converter-beryl-delta.vercel.app/">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Unit Converter">
    <meta name="twitter:description" content="A simple and efficient unit converter web app to convert between different units of measurement.">
    <meta name="twitter:image" content="/assets/logoconverter.png">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/logoconverter.png" type="image/png">

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-container" style="text-align: center; margin: 20px;">
            <img src="/assets/logoconverter.png" alt="Unit Converter Logo" style="width: 100px; height: auto;">
            <h1>Unit Converter</h1>
        </div>
    </header>
    <main style="text-align: center; margin: 20px;">
        <h2>Convert Units of Measurement</h2>
        <p>Select a unit type to convert:</p>
        <div class="buttons" style="text-align: center; margin: 20px;">
            <button class="buttons-option" onclick="loadComponent('length')">Length</button>
            <button class="buttons-option" onclick="loadComponent('weight')">Weight</button>
            <button class="buttons-option" onclick="loadComponent('temperature')">Temperature</button>
        </div>
    </main>
    <div id="component-container" style="text-align: center; margin: 20px;"></div>

    <div id="result-container" style="text-align: center; margin: 20px; display: none;">
        <p id="result-text"></p>
        <button id="reset-button" onclick="resetForm()">Reset</button>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
